<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const tema = localStorage.getItem('tema');
    if (tema) {
      document.body.classList.add('tema-' + tema);
      const navbar = document.querySelector('.navbar');
      const botones = document.querySelectorAll('button');
      if (navbar) navbar.classList.add('tema-' + tema);
      botones.forEach(btn => btn.classList.add('tema-' + tema));
    }
  });
</script>

</head>

<body>
  <main class="form-container">
    <h2>Inicio de Sesión</h2>
    <form method="POST" action="login.php">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="contrasena">Contraseña (minúsculas):</label>
      <input type="password" id="contrasena" name="contrasena" required />

      <div class="checkbox-container">
        <label>
          <input type="checkbox" name="recuerdame" />
          Recordar
        </label>
      </div>


      <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="registro_cliente.html">¿No tienes cuenta? Regístrate</a>
    <br /><a href="index.php">Volver al inicio</a>
  </main>
</body>

</html>
